<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/muzima.css" rel="stylesheet">
    <link href="css/ui-darkness/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/additional-methods.min.js"></script>
    <script src="js/muzima.js"></script>
    <title>नवजात शिशु स्याहार कार्यक्रम</title>
    <style>
    </style>
</head>
<body class="col-md-10 col-md-offset-1">
<div id="pre_populate_data">
</div>
<form id="newborn_care_form" name="newborn_care_form">

<h2 class="text-center">नवजात शिशु स्याहार कार्यक्रम</h2>

<div class="section">
    <h3>Demographics</h3>
    <div class="form-group">
        <input class="form-control" id="patient.uuid"
               name="patient.uuid" type="hidden" readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.medical_record_number">AMRS ID Number:</label>
        <input class="form-control" id="patient.medical_record_number"
               name="patient.medical_record_number" type="text" readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.family_name">Family Name:</label>
        <input class="form-control" id="patient.family_name" name="patient.family_name" type="text"
               readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.given_name">Given Name:</label>
        <input class="form-control" id="patient.given_name" name="patient.given_name" type="text"
               readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.middle_name">Middle Name:</label>
        <input class="form-control" id="patient.middle_name" name="patient.middle_name" type="text"
               readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.sex">Gender:</label>
        <select class="form-control" id="patient.sex" name="patient.sex" disabled="disabled">
            <option value="">...</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
    </div>
    <div class="form-group">
        <label for="patient.birth_date">Date Of Birth:</label>
        <input class="form-control" id="patient.birth_date" name="patient.birth_date" type="text"
               readonly="readonly" value="">
    </div>
</div>

<div class="section">
    <h3>Encounter Details</h3> 
    <div class="form-group">
        <label for="encounter.location_id">Encounter Location:<span class="required">*</span></label>
        <input class="form-control valid-location-only" id="encounter.location_id" type="text" placeholder="Start typing something..." required="required">
        <input class="form-control" name="encounter.location_id" type="hidden">
    </div>

    <div class="form-group hidden">
        <label for="encounter.location_id_select">Encounter Location <span class="required">*</span></label>
        <select class="form-control" id="encounter.location_id_select" required="required">
            <option>...</option>
        </select>
    </div>
    <div class="form-group">
        <label for="encounter.provider_id_select">Provider Name:<span class="required">*</span></label>
        <input class="form-control" id="encounter.provider_id_select" type="text" placeholder="Start typing something...">
        <input class="form-control" name="encounter.provider_id_select" type="hidden">
    </div>

    <div class="form-group show_provider_id_text">
        <label for="encounter.provider_id">Provider system-id:<span class="required">*</span></label>
        <input class="form-control checkDigit" id="encounter.provider_id" disabled name="encounter.provider_id"
               type="text" required="required"  placeholder="Provider Id">
    </div>
    <div class="form-group">
        <label for="encounter.encounter_datetime">Encounter Date:<span class="required">*</span></label>
        <input class="form-control datepicker nonFutureDate" id="encounter.encounter_datetime"
               name="encounter.encounter_datetime" type="text" readonly="readonly"
               required="required">
    </div>
    <div class="form-group">
        <input class="form-control" id="encounter.form_uuid" name="encounter.form_uuid"
               type="hidden" required="required">
    </div>
</div>


<div class="section">
    <div class="form-group">
    <label for="obs.Comm-Newborn_care_program_note">कैफियत<span class="required">*</span></label>
        <input class="form-control" id="obs.Comm-Newborn_care_program_note" name="obs.Comm-Newborn_care_program_note" required="required"
            data-concept="9677^Comm-Newborn_care_program_note^99DCT"  type="text"> 
    </div>
    <div class="form-group">
        <label for="obs.Comm_Delivery_Place">शिशु जन्म:<span class="required">*</span></label>
            <select class="form-control" id="obs.Comm_Delivery_Place" name="obs.Comm_Delivery_Place" required="required"
                data-concept="9663^Comm_Delivery_Place^99DCT">
                <option value="9661^Comm, Home^99DCT">घर</option>
                <option value="9452^RHS - Hospital^99DCT">संस्था</option>
                <option value="9431^RHS - Others^99DCT">अन्य</option>
            </select>
        </div>
        <div class="form-group">
        <label for="obs.FCHV_attend_on_delivery_time">शिशुकाे जन्मदा म.स्वा.स्व.से. उपस्थित भएका:<span class="required">*</span></label>
            <select class="form-control" id="obs.FCHV_attend_on_delivery_time" name="obs.FCHV_attend_on_delivery_time" required="required"
                data-concept="9680^FCHV_attend_on_delivery_time^99DCT">
                <option value="2146^Yes^99DCT">भएकाे</option>
                <option value="2147^No^99DCT">नभएकाे</option>
            </select>
    </div>
    <div class="form-group">
        <label for="obs.comm-Asphyxiation_managment">निसास्सिएकाे शिशुकाे व्यवस्थापन:<span class="required">*</span></label>
            <select class="form-control" id="obs.comm-Asphyxiation_managment" name="obs.comm-Asphyxiation_managment" required="required"
                data-concept="9675^comm-Asphyxiation_managment^99DCT">
                <option value="2146^Yes^99DCT">भएकाे</option>
                <option value="2147^No^99DCT">नभएकाे</option>
            </select>
    </div>
    <div class="form-group">
        <label for="obs.NBA-Chlorhexidine_applied_on_cord">नाभी मलम लगाएकाे:<span class="required">*</span></label>
            <select class="form-control" id="obs.NBA-Chlorhexidine_applied_on_cord" name="obs.NBA-Chlorhexidine_applied_on_cord" required="required"
                data-concept="1974^NBA-Chlorhexidine_applied_on_cord"t^99DCT">
                <option value="2146^Yes^99DCT">लगाएकाे</option>
                <option value="2147^No^99DCT">नलगाएकाे</option>
            </select>
    </div>
    <div class="form-group">
        <label for="obs.Comm-Kangaroo_care">जन्मने बित्तिकै अामाकाे छातीमा टाँसेर राखेकाे:<span class="required">*</span></label>
            <select class="form-control" id="obs.Comm-Kangaroo_care" name="obs.Comm-Kangaroo_care" required="required"
                data-concept="1974^Comm-Kangaroo_care"t^99DCT">
                <option value="2146^Yes^99DCT">राखेकाे</option>
                <option value="2147^No^99DCT">नराखेकाे</option>
            </select>
    </div>
    <div class="form-group">
        <label for="obs.Weight_condition">जन्मने बित्तिकै अामाकाे छातीमा टाँसेर राखेकाे:<span class="required">*</span></label>
            <select class="form-control" id="obs.Weight_condition" name="obs.Weight_condition" required="required"
                data-concept="2028^Weight_condition"t^99DCT">
                <option value="2025^Normal_weight^99DCT">सामान्य</option>
                <option value="2026^low_weight^99DCT">कम ताैल</option>
                <option value="2027^very_low_weight^99DCT">धेरै कम ताैल</option>
            </select>
    </div>
    <div class="form-group">
        <label for="obs.PNC-Visit_number">स्वास्थ्यकर्मीले नवजात शिशुसंगै सुत्केरी महिला जांच गरेकाे:<span class="required">*</span></label>
            <select class="form-control" id="obs.PNC-Visit_number" name="obs.PNC-Visit_number" required="required"
                data-concept="6723^PNC-Visit_number^99DCT">
                <option value="6719^PNC-First_visit^99DCT">२४ घण्टा भित्र</option>
                <option value="6720^PNC-Second_visit^99DCT">३ दिनमा</option>
                <option value="6721^PNC-Third_visit^99DCT">७-१४ दिनमा</option>
                <option value="6668^PNC-Fourth Visit^99DCT">४२ दिनमा</option>
                <option value="6722^PNC-Other_Visit^99DCT">अन्य</option>
            </select>
    </div>
    <div class="form-group">
    <label for="obs.remarks">कैफियत<span class="required">*</span></label>
        <input class="form-control" id="obs.remarks" name="obs.remarks" required="required"
            data-concept="9659^community, remarks?^99DCT"  type="text"> 
    </div>
    

</div>

<script type="text/javascript">

$(document).ready(function () {
    $('#newborn_care_form').validate({
        rules: {
            'obs.number_of_victims': {
                number: true,
                range: [1, 100]
            }
        }
    });

    $('#save_draft').click(function () {
        $(this).prop('disabled', true);
        document.saveDraft(this);
        $(this).prop('disabled', false);
    });

    $('#submit_form').click(function () {
        $(this).prop('disabled', true);
        document.submit();
        $(this).prop('disabled', false);
    });

    document.setupAutoCompleteData('encounter\\.location_id');


document.setupAutoCompleteDataForProvider('encounter\\.provider_id_select');

    
    document.setupValidationForProvider("$('#encounter\\.provider_id_select').val()","encounter\\.provider_id");

document.setupValidationForLocation("$('#encounter\\.location_id').val()","encounter\\.location_id");
});
</script>
</html>
