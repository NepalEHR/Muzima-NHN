<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/muzima.css" rel="stylesheet">
    <link href="css/ui-darkness/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/additional-methods.min.js"></script>
    <script src="js/muzima.js"></script>
    <title>नवजात शिशु मृत्यु विवरण</title>
    <style>
    </style>
</head>
<body class="col-md-10 col-md-offset-1">
<div id="pre_populate_data">
</div>
<form id="Newborn_Death_Form" name="Newborn_Death_Form">

<h2 class="text-center">नवजात शिशु मृत्यु विवरण</h2>

<div class="section">
    <h3>Demographics</h3>
    <div class="form-group">
        <input class="form-control" id="patient.uuid"
               name="patient.uuid" type="hidden" readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.medical_record_number">AMRS ID Number:</label>
        <input class="form-control" id="patient.medical_record_number"
               name="patient.medical_record_number" type="text" readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.family_name">Family Name:</label>
        <input class="form-control" id="patient.family_name" name="patient.family_name" type="text"
               readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.given_name">Given Name:</label>
        <input class="form-control" id="patient.given_name" name="patient.given_name" type="text"
               readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.middle_name">Middle Name:</label>
        <input class="form-control" id="patient.middle_name" name="patient.middle_name" type="text"
               readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.sex">Gender:</label>
        <select class="form-control" id="patient.sex" name="patient.sex" disabled="disabled">
            <option value="">...</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
    </div>
    <div class="form-group">
        <label for="patient.birth_date">Date Of Birth:</label>
        <input class="form-control" id="patient.birth_date" name="patient.birth_date" type="text"
               readonly="readonly" value="">
    </div>
</div>

<div class="section">
    <h3>Encounter Details</h3> 
    <div class="form-group">
        <label for="encounter.location_id">Encounter Location:<span class="required">*</span></label>
        <input class="form-control valid-location-only" id="encounter.location_id" type="text" placeholder="Start typing something..." required="required">
        <input class="form-control" name="encounter.location_id" type="hidden">
    </div>

    <div class="form-group hidden">
        <label for="encounter.location_id_select">Encounter Location <span class="required">*</span></label>
        <select class="form-control" id="encounter.location_id_select" required="required">
            <option>...</option>
        </select>
    </div>
    <div class="form-group">
        <label for="encounter.provider_id_select">Provider Name:<span class="required">*</span></label>
        <input class="form-control" id="encounter.provider_id_select" type="text" placeholder="Start typing something...">
        <input class="form-control" name="encounter.provider_id_select" type="hidden">
    </div>

    <div class="form-group show_provider_id_text">
        <label for="encounter.provider_id">Provider system-id:<span class="required">*</span></label>
        <input class="form-control checkDigit" id="encounter.provider_id" disabled name="encounter.provider_id"
               type="text" required="required"  placeholder="Provider Id">
    </div>
    <div class="form-group">
        <label for="encounter.encounter_datetime">Encounter Date:<span class="required">*</span></label>
        <input class="form-control datepicker nonFutureDate" id="encounter.encounter_datetime"
               name="encounter.encounter_datetime" type="text" readonly="readonly"
               required="required">
    </div>
    <div class="form-group">
        <input class="form-control" id="encounter.form_uuid" name="encounter.form_uuid"
               type="hidden" required="required">
    </div>
</div>


<div class="section">
    <P1>आमाको</P1>
    <div class="form-group">
        <label for="obs.NBA-Mother_name">नाम, थर<span class="required">*</span></label>
            <input class="form-control" id="obs.NBA-Mother_name" name="obs.NBA-Mother_name" required="required"
                data-concept="6462^NBA-Mother_name^99DCT"  type="text"> 
        </div>
        <div class="form-group">
            <label for="obs.Comm_Mother_Completed_Age">पुरा गरेको उमेर<span class="required">*</span></label>
                <input class="form-control" id="obs.Comm_Mother_Completed_Age" name="Comm_Mother_Completed_Age" required="required"
                    data-concept="9673^Comm_Mother_Completed_Age^99DCT"  type="text">             
        <div>
        <label for="obs.Date">नवजात शिशु जन्मेको मिति:</label>
        <input class="form-control datepicker" data-concept="996^Date^99DCT"
               id="obs.Date" name="obs.Date" type="text"
               >
    </div>
    <div class="form-group">
        <label for="obs.Comm_Baby_Birth_Place">बच्चा जन्मेको स्थान:<span class="required">*</span></label>
            <select class="form-control" id="obs.Comm_Baby_Birth_Place" name="obs.Comm_Baby_Birth_Place" required="required"
                data-concept="9663^Comm_Baby_Birth_Place^99DCT">
                <option value="9661^Comm, Home^99DCT">घर</option>
                <option value="9452^RHS - Hospital^99DCT">संस्था</option>
                <option value="9431^RHS - Others^99DCT">अन्य</option>
            </select>
        </div>
        <P1>बच्चा जन्मदाको अवस्था </P1>
        <div class="form-group">
            <label for="obs.Comm_Premature_Birth">समय नपुगेको(३७  हप्ता भन्दा कम):<span class="required">*</span></label>
                <select class="form-control" id="obs.Comm_Premature_Birth" name="obs.Comm_Premature_Birth" required="required"
                    data-concept="9679^Comm_Premature_Birth^99DCT">
                    <option value="2146^Yes^99DCT">हो</option>
                    <option value="2147^No^99DCT">हैन</option> 
                </select>
            </div>
            <div class="form-group">
                <label for="obs.Comm_Low_Weight">कम तौल (२५०० ग्राम भन्दा कम):<span class="required">*</span></label>
                    <select class="form-control" id="obs.Comm_Low_Weight" name="obs.Comm_Low_Weight" required="required"
                        data-concept="9684^Comm_Low_Weight^99DCT">
                        <option value="2146^Yes^99DCT">हो</option>
                        <option value="2147^No^99DCT">हैन</option> 
                    </select>
                </div
                <div class="form-group">
                    <label for="obs.Comm_Normal">सामान्य:<span class="required">*</span></label>
                        <select class="form-control" id="obs.Comm_Normal" name="obs.Comm_Normal" required="required"
                            data-concept="9685^Comm_Normal^99DCT">
                            <option value="2146^Yes^99DCT">हो</option>
                            <option value="2147^No^99DCT">हैन</option> 
                        </select>
                    </div>
                <div class="form-group">
                    <label for="obs.RHS_Others">अन्य<span class="required">*</span></label>
                        <input class="form-control" id="obs.RHS_Others" name="obs.RHS_Others" required="required"
                            data-concept="9431^RHS_Others^99DCT"  type="text"> 
                </div>    
                    
        <div class="form-group">
            <label for="obs.Comm_Age_of_child_at_the_time_of_death(days)">मृत्यु हुँदा शिशुको उमेर (दिनमा)<span class="required">*</span></label>
                <input class="form-control" id="obs.Comm_Age_of_child_at_the_time_of_death(days)" name="obs.Comm_Age_of_child_at_the_time_of_death(days)" required="required"
                    data-concept="9687^community, Comm_Age_of_child_at_the_time_of_death(days)?^99DCT"  type="numeric"> 
            </div>
            <p1>मृत्युको सम्भाव्यको कारण</p1>
            <div class="form-group">
                <label for="obs.comm-Asphyxiation_managment">निसास्सेएको:<span class="required">*</span></label>
                    <select class="form-control" id="obs.comm-Asphyxiation_managment" name="obs.comm-Asphyxiation_managment" required="required"
                        data-concept="9675^comm-Asphyxiation_managment^99DCT">
                        <option value="2146^Yes^99DCT">हो</option>
                        <option value="2147^No^99DCT">हैन</option> 
                    </select>
                </div>
                <div class="form-group">
                    <label for="obs.Comm_Hypothermia">शीताङ्ग:<span class="required">*</span></label>
                        <select class="form-control" id="obs.Comm_Hypothermia" name="obs.Comm_Hypothermia" required="required"
                            data-concept="9689^Comm_Hypothermia^99DCT">
                            <option value="2146^Yes^99DCT">हो</option>
                            <option value="2147^No^99DCT">हैन</option> 
                        </select>
                    </div
                    <div class="form-group">
                        <label for="obs.Comm_Infection">संक्रमण:<span class="required">*</span></label>
                            <select class="form-control" id="obs.Comm_Infection" name="obs.Comm_Infection" required="required"
                                data-concept="9688^Comm_Infection^99DCT">
                                <option value="2146^Yes^99DCT">हो</option>
                                <option value="2147^No^99DCT">हैन</option> 
                            </select>
                        </div>
                    <div class="form-group">
                        <label for="obs.RHS_Others">अन्य<span class="required">*</span></label>
                            <input class="form-control" id="obs.RHS_Others" name="obs.RHS_Others" required="required"
                                data-concept="9431^RHS_Others^99DCT"  type="text"> 
                    </div>   
        <div class="form-group">
            <label for="obs.Comm_Death_Place">मृत्यु भएको स्थान:<span class="required">*</span></label>
                <select class="form-control" id="obs.Comm_Death_Place" name="obs.Comm_Death_Place" required="required"
                    data-concept="9665^Comm_Death_Place^99DCT">
                    <option value="9661^Comm, Home^99DCT">घर</option>
                    <option value="9452^RHS - Hospital^99DCT">संस्था</option>
                    <option value="9431^RHS - Others^99DCT">अन्य</option>
                </select>
            </div>    
    
    <div class="form-group">
    <label for="obs.remarks">कैफियत<span class="required">*</span></label>
        <input class="form-control" id="obs.remarks" name="obs.remarks" required="required"
            data-concept="9659^community, remarks?^99DCT"  type="text"> 
    </div>
     
</div>

<script type="text/javascript">

$(document).ready(function () {
    $('#Newborn_Death_Form').validate({
        rules: {
            'obs.number_of_victims': {
                number: true,
                range: [1, 100]
            }
        }
    });

    $('#save_draft').click(function () {
        $(this).prop('disabled', true);
        document.saveDraft(this);
        $(this).prop('disabled', false);
    });

    $('#submit_form').click(function () {
        $(this).prop('disabled', true);
        document.submit();
        $(this).prop('disabled', false);
    });

    document.setupAutoCompleteData('encounter\\.location_id');


document.setupAutoCompleteDataForProvider('encounter\\.provider_id_select');

    
    document.setupValidationForProvider("$('#encounter\\.provider_id_select').val()","encounter\\.provider_id");

document.setupValidationForLocation("$('#encounter\\.location_id').val()","encounter\\.location_id");
});
</script>
</html>
