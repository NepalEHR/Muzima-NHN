<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/muzima.css" rel="stylesheet">
    <link href="css/ui-darkness/jquery-ui-1.10.4.custom.min.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/additional-methods.min.js"></script>
    <script src="js/muzima.js"></script>
    <title>२८ दिन देखि ५९ महिना सम्मको बच्चाहरु मृत्यु विवरण</title>
    <style>
    </style>
</head>
<body class="col-md-10 col-md-offset-1">
<div id="pre_populate_data">
</div>
<form id="Comm_28-59_months_child_death_detail" name="Comm_28-59_months_child_death_detail">

<h2 class="text-center">२८ दिन देखि ५९ महिना सम्मको बच्चाहरु मृत्यु विवरण</h2>

<div class="section">
    <h3>Demographics</h3>
    <div class="form-group">
        <input class="form-control" id="patient.uuid"
               name="patient.uuid" type="hidden" readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.medical_record_number">AMRS ID Number:</label>
        <input class="form-control" id="patient.medical_record_number"
               name="patient.medical_record_number" type="text" readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.family_name">Family Name:</label>
        <input class="form-control" id="patient.family_name" name="patient.family_name" type="text"
               readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.given_name">Given Name:</label>
        <input class="form-control" id="patient.given_name" name="patient.given_name" type="text"
               readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.middle_name">Middle Name:</label>
        <input class="form-control" id="patient.middle_name" name="patient.middle_name" type="text"
               readonly="readonly">
    </div>
    <div class="form-group">
        <label for="patient.sex">Gender:</label>
        <select class="form-control" id="patient.sex" name="patient.sex" disabled="disabled">
            <option value="">...</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
    </div>
    <div class="form-group">
        <label for="patient.birth_date">Date Of Birth:</label>
        <input class="form-control" id="patient.birth_date" name="patient.birth_date" type="text"
               readonly="readonly" value="">
    </div>
</div>

<div class="section">
    <h3>Encounter Details</h3> 
    <div class="form-group">
        <label for="encounter.location_id">Encounter Location:<span class="required">*</span></label>
        <input class="form-control valid-location-only" id="encounter.location_id" type="text" placeholder="Start typing something..." required="required">
        <input class="form-control" name="encounter.location_id" type="hidden">
    </div>

    <div class="form-group hidden">
        <label for="encounter.location_id_select">Encounter Location <span class="required">*</span></label>
        <select class="form-control" id="encounter.location_id_select" required="required">
            <option>...</option>
        </select>
    </div>
    <div class="form-group">
        <label for="encounter.provider_id_select">Provider Name:<span class="required">*</span></label>
        <input class="form-control" id="encounter.provider_id_select" type="text" placeholder="Start typing something...">
        <input class="form-control" name="encounter.provider_id_select" type="hidden">
    </div>

    <div class="form-group show_provider_id_text">
        <label for="encounter.provider_id">Provider system-id:<span class="required">*</span></label>
        <input class="form-control checkDigit" id="encounter.provider_id" disabled name="encounter.provider_id"
               type="text" required="required"  placeholder="Provider Id">
    </div>
    <div class="form-group">
        <label for="encounter.encounter_datetime">Encounter Date:<span class="required">*</span></label>
        <input class="form-control datepicker nonFutureDate" id="encounter.encounter_datetime"
               name="encounter.encounter_datetime" type="text" readonly="readonly"
               required="required">
    </div>
    <div class="form-group">
        <input class="form-control" id="encounter.form_uuid" name="encounter.form_uuid"
               type="hidden" required="required">
    </div>
</div>


<div class="section">
    <div class="form-group">
        <label for="obs.Parents_fullname">मृतक बच्चाको आमा वा बुबाको नाम, थर<span class="required">*</span></label>
            <input class="form-control" id="obs.Parents_fullname" name="obs.Parents_fullname" required="required"
                data-concept="9670^Parents_fullname^99DCT"  type="text"> 
        </div>
    <div class="form-group">
    <div>
        <label for="obs.Date">बच्चा जन्मेको मिति :</label>
        <input class="form-control datepicker" data-concept="996^Date^99DCT"
               id="obs.Date" name="obs.Date" type="text"
               >
    </div>
    <div class="form-group">
        <label for="obs.Child_age_in_month">मृत्यु हुँदा बच्चाको उमेर (महिनामा)<span class="required">*</span></label>
            <input class="form-control" id="obs.Child_age_in_month" name="obs.Child_age_in_month" required="required"
                data-concept="9672^Child_age_in_month^99DCT"  type="numeric"> 
        </div>   
        <div class="form-group">
            <label for="obs.Suspected_cause_of_death">मृत्युको सम्भाव्य कारण<span class="required">*</span></label>
                <input class="form-control" id="obs.Suspected_cause_of_death" name="obs.Suspected_cause_of_death" required="required"
                    data-concept="9671^Suspected_cause_of_death^99DCT"  type="text"> 
            </div>   
    <div class="form-group">
    <label for="obs.remarks">कैफियत<span class="required">*</span></label>
        <input class="form-control" id="obs.remarks" name="obs.remarks" required="required"
            data-concept="9629^community, remarks?^99DCT"  type="text"> 
    </div>
    

</div>

<script type="text/javascript">

$(document).ready(function () {
    $('#Comm_28-59_months_child_death_detail').validate({
        rules: {
            'obs.number_of_victims': {
                number: true,
                range: [1, 100]
            }
        }
    });

    $('#save_draft').click(function () {
        $(this).prop('disabled', true);
        document.saveDraft(this);
        $(this).prop('disabled', false);
    });

    $('#submit_form').click(function () {
        $(this).prop('disabled', true);
        document.submit();
        $(this).prop('disabled', false);
    });

    document.setupAutoCompleteData('encounter\\.location_id');


document.setupAutoCompleteDataForProvider('encounter\\.provider_id_select');

    
    document.setupValidationForProvider("$('#encounter\\.provider_id_select').val()","encounter\\.provider_id");

document.setupValidationForLocation("$('#encounter\\.location_id').val()","encounter\\.location_id");
});
</script>
</html>
